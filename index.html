<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/index.css">
  <title>Калкулятор</title>
</head>

<body>
  
  <div class="calc">
    <div class="display">
       <div class="made">&#128526; made in bakir</div>
       <div class="history" ></div>
       <div class="val" ></div>
    </div>
    <div class="btnContent">
    <div  class="btn ac lightGrey">his</div>
    <div class="btn plus_minus lightGrey">ac</div>
      <div    class="btn btnDelit del">c</div>
      <div     class="btn divison orange">/</div>
      <div     class="btn seven">7</div>
      <div     class="btn eight">8</div>
      <div     class="btn nine">9</div>
      <div     class="btn multiply orange">x</div>
      <div     class="btn four ">4</div>
      <div     class="btn five">5</div>    
      <div     class="btn six">6</div>
      <div     class="btn minus orange">-</div>
      <div     class="btn one">1</div>
      <div     class="btn two">2</div>
      <div     class="btn three">3</div>
      <div     class="btn orange plus">+</div>
      <div     class="btn btnNul">0</div>
      <div     class="btn point">.</div>
      <div     class="btn is_equal_to orange">=</div>
    </div>
  </div>


  <script src="index.js"></script>
</body>

</html>
