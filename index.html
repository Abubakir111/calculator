<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/index.css">
  <title>Калкулятор</title>
</head>

<body>
  
  <div class="calc">
    <div class="display">
       <div class="made">&#128526; made in bakir</div>
       <div class="history"></div>
      <div class="val">0</div>
    </div>
    <div class="btnContent">
    <div  data-type ="deletall"    class="btn ac lightGrey">ac</div>
    <div  data-type ="+/-"    class="btn plus_minus lightGrey">ds</div>
      <div  data-type ="delete"    class="btn btnDelit del">&#11013;</div>
      <div  data-type ="/"    class="btn divison orange">/</div>
      <div  data-type ="7"    class="btn seven">7</div>
      <div  data-type ="8"    class="btn eight">8</div>
      <div  data-type ="9"    class="btn nine">9</div>
      <div  data-type ="*"    class="btn multiply orange">x</div>
      <div  data-type ="4"    class="btn four ">4</div>
      <div data-type ="5"     class="btn five">5</div>    
      <div  data-type ="6"    class="btn six">6</div>
      <div  data-type ="-"    class="btn minus orange">-</div>
      <div  data-type ="1"    class="btn one">1</div>
      <div data-type ="2"     class="btn two">2</div>
      <div  data-type ="3"    class="btn three">3</div>
      <div  data-type ="+"    class="btn orange plus">+</div>
      <div  data-type ="0"    class="btn btnNul">0</div>
      <div  data-type ="."    class="btn point">.</div>
      <div  data-type ="="    class="btn is_equal_to orange">=</div>
    </div>
  </div>


  <script src="index.js"></script>
</body>

</html>
